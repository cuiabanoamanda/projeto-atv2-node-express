<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulário para Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body >
    <form method="GET" action="/cadastrarcliente">
        <fieldset>
            <legend>Se Cadraste a Baixo Com Suas informaçoes
            </legend>
            <div class="row mb-3">
                <div class="col-6">
                    <p>Digite Seu Nome Correto</p>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Primeiro Nome"
                        aria-label="Primeiro Nome">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <p>Digite Seu Sobrenome Correto</p>
                    <input type="text" id="sobrenome" name="sobrenome" class="form-control" placeholder="Sobrenome"
                        aria-label="Sobrenome">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <p>Digite Endereço Correto</p>
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço"
                        aria-label="endereco">
                </div><br>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <p>Digite a Cidade onde Mora</p>
                    <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Cidade"
                        aria-label="Cidade">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="tSugestoes">Deixe sua sugestão </label><br>
                    <textarea id="tSugestoes" rows="4" cols="40"placeholder="Sugestões"></textarea><br>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
